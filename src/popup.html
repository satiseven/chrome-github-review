<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Review Assistant</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        width: 400px;
        height: 500px;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">
        Code Review Assistant
      </h1>
      <div class="mb-4">
        <label for="commit-url" class="block mb-2 text-gray-700"
          >Commit Message or URL:</label
        >
        <input
          id="commit-url"
          type="text"
          placeholder="Enter commit message or URL"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        id="submit"
        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition"
      >
        Review Commit
      </button>
      <div
        id="result"
        class="mt-4 p-2 border rounded bg-gray-50"
        style="min-height: 60px"
      >
        Results will appear here...
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
